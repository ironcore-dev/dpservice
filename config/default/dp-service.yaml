apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dp-service
  namespace: system
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: dp-service
  template:
    metadata:
      labels:
        name: dp-service
    spec:
      initContainers:
      - name: init-dp-service
        image: dp-service
        imagePullPolicy: IfNotPresent
        command: ['/prepare.sh']
        volumeMounts:
        - mountPath: /dev
          name: hugepages
        - mountPath: /tmp
          name: temp
        securityContext:
          privileged: true
      containers:
      - args:
        - -l 0,1
        - --
        - --no-offload
        - --dhcp-dns=8.8.8.8
        image: dp-service
        imagePullPolicy: IfNotPresent
        name: dp-service
        resources:
          limits:
            hugepages-1Gi: 4Gi
            memory: 1Gi
          requests:
            memory: 1Gi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /dev
          name: hugepages
        - mountPath: /tmp
          name: temp
        livenessProbe:
          exec:
            command:
            - /dp_grpc_client
            - --is_initialized
          initialDelaySeconds: 10
          periodSeconds: 10
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /dev
          type: ""
        name: hugepages
      - hostPath:
          path: /tmp
          type: ""
        name: temp
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
