apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dp-service
  namespace: system
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: dp-service
  template:
    metadata:
      labels:
        name: dp-service
    spec:
      initContainers:
      - name: init-dp-service
        image: dp-service
        imagePullPolicy: IfNotPresent
        command:
        - prepare.sh
        volumeMounts:
        - mountPath: /dev
          name: hugepages
        - mountPath: /run/dpservice
          name: run
        securityContext:
          privileged: true
      containers:
      - args:
        - -l 0,1
        - --
        - --no-offload
        image: dp-service
        imagePullPolicy: IfNotPresent
        name: dp-service
        resources:
          limits:
            hugepages-1Gi: 4Gi
            memory: 1Gi
          requests:
            memory: 1Gi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /dev
          name: hugepages
        - mountPath: /run/dpservice
          name: run
        - mountPath: /var/run/dpdk/rte/
          name: socket-dir
        livenessProbe:
          grpc:
            port: 1337
            service: ""
          initialDelaySeconds: 10
          periodSeconds: 10
      - name: prometheus-agent
        image: dp-service
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
        - containerPort: 9064
          hostPort: 9064
          name: https
          protocol: TCP
        command:
        - dpservice-exporter
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/run/dpdk/rte/
          name: socket-dir
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: socket-dir
        emptyDir: {}
      - hostPath:
          path: /dev
          type: ""
        name: hugepages
      - hostPath:
          path: /run/dpservice
          type: DirectoryOrCreate
        name: run
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
