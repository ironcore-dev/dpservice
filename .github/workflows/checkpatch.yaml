name: checkpatch

on: 
  pull_request_target:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'test/**'
      - 'hack/**'
      - 'config/**'
      - 'code_check/**'

  workflow_dispatch:

jobs:
  checkpatch:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run checkpatch download
        continue-on-error: true
        run: |
          sleep 120
          ./code_check/check.sh -d
      - name: Run checkpatch
        run: |
          sleep 120
         ./code_check/check.sh -t check
